<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pick your Beverage</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/jquery-ui-1.14.1.custom/jquery-ui.theme.css">

<body>
    <main>
        <!-- header -->
        <header>
            <h1>Coffee House Menu</h1>
        </header>

        <!-- Menu -->
        <section id="menuSection">
            <h2>Choose your favorite beverages!</h2>
            <div id="menuList"></div>
        </section>

        <!-- Image Carousel -->
       <section id="imageCarouselSection">
            <h2>Image Carousel</h2>
            <ul class="rslides">
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
            </ul>

        <!-- Favorite Drink Selection -->

        <section id="favoriteDrinkSection">
            <h2>Favorite Beverages</h2>
            <div id="favoriteList">
            </div>
            <button id="clearFavoritesButton">Clear Favorites</button>
        </section>

        <!-- display favorites -->

    </main>
    <footer>
    </footer>

</html>
